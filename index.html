<center> <h3> FORM PERDAFTARAN MAHASISWA BARU </h3> </center>

<form action="" method="post">
    <table>
        <tr>
            <td> Nomor Pendaftaran </td>
            <td><input type="number"></td>
        </tr>

        <tr>
            <td> Nama Pendatar</td>
            <td><input type="text"></td>
        </tr>

        <tr>
            <td> Tanggal Lahir</td>
            <td><input type="date"></td>
        </tr>

        <tr>
            <td> Tempat Lahir </td>
            <td><input type="text"></td>
        </tr>

        <tr>
            <td> Agama </td>
            <td><select>
                <option> Islam </option>
                <option> Kristen </option>
                <option> Hindu </option>
                <option> Buddha </option>
                <option> Konghuchu </option>
            </select>
            </td>
        </tr>


        <tr>
            <td> Jenis Kelamin </td>
            <td><input type="radio" name="lk"> Laki-Laki
                <input type="radio" name="pr"> Perempuan
            </td>
        </tr>

            <tr>
                <td> SMA Asal </td>
                <td><input type="text"></td> 
            </tr>

            <tr>
                <td> Jurusan SMA </td>
                <td><select>
                    <option> IPA </option>
                    <option> IPS </option>
                </select></td>
            </tr>

            <tr>
                <td>Rata-rata Nilai Rapor </td>
                <td><input type="number"> </td>
            </tr>

            <tr>
                <td> Nama Ayah </td>
                <td><Input type="text"></td>
            </tr>

            <tr>
                <td> Nama Ibu </td>
                <td><Input type="text"></td>
            </tr>

            <tr>
                <td> Alamat </td>
                <td><textarea></textarea></td>
            </tr>

            <tr>
                <td> Nomor Telepon </td>
                <td><input type="number"></td>
            </tr>

            <tr>
                <td>Program Studi</td>
                <td>
                    <select>
                        <optgroup label="Fakultas Teknik">
                            <option>Teknik Elektro</option>
                            <option>Teknik Mesin</option>
                            <option>Teknik Sipil</option>
                            <option>Teknik Informatika</option>
                            <option>Teknik Otomotif</option>
                        </optgroup>
                        <optgroup label="Fakultas Ilmu Pendidikan">
                            <option>Pendidikan Guru SD</option>
                            <option>Bimbingan dan Konseling</option>
                            <option>Teknologi Pendidikan</option>
                        </optgroup>
                        <optgroup label="Fakultas Bahasa dan Seni">
                            <option>Sastra Indonesia</option>
                            <option>Seni Musik</option>
                            <option>Seni Tari</option>
                        </optgroup>
                        <optgroup label="Fakultas Matematika dan Ilmu Pengetahuan Alam">
                            <option>Matematika</option>
                            <option>Fisika</option>
                            <option>Biologi</option>
                            <option>Kimia</option>
                        </optgroup>
                        <optgroup label="Fakultas Ilmu Sosial">
                            <option>Ilmu Administrasi Negara</option>
                            <option>Ilmu Komunikasi</option>
                            <option>Sosiologi</option>
                        </optgroup>
                    </select>
                </td>
            </tr>

            <tr>
                <td></td>
                <td><input type="submit" value="Simpan">
                    <input type="reset" value="Reset">
                    <input type="button" value="Kembali">
                </td>
            </tr>
    </table>
</form>
